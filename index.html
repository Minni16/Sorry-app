    <div class="container" id="sorry-page" style="display:none;">

    </div>
    <div class="container" id="love-page" style="display:none;">

    <script>
        document.getElementById('hiee-btn').onclick = function () {
            document.getElementById('hello-page').style.display = 'none';
            document.getElementById('sorry-page').style.display = 'inline-block';
        };
        document.querySelector('#sorry-page button').onclick = function () {
            document.getElementById('popup').style.display = 'flex';
        };
        document.getElementById('yes-btn').onclick = function () {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('hello-page').style.display = 'none';
            document.getElementById('sorry-page').style.display = 'none';
            document.getElementById('love-page').style.display = 'inline-block';
            triggerConfetti();
            triggerHearts();
            triggerSparkles();
        };
        document.getElementById('no-btn').onclick = function () {

        };
        document.getElementById('no-btn').onclick = function () {

        };

        // Confetti animation
        function triggerConfetti() {
            const confetti = document.getElementById('confetti');
            confetti.innerHTML = '';
            for (let i = 0; i < 40; i++) {
                const c = document.createElement('div');
                c.className = 'confetti-piece';
                c.style.left = Math.random() * 100 + '%';
                c.style.background = `hsl(${Math.random()*360},90%,70%)`;
                c.style.animationDelay = (Math.random() * 0.5) + 's';
                confetti.appendChild(c);
            }
        }
        // Hearts animation
        function triggerHearts() {
            const hearts = document.getElementById('hearts');
            hearts.innerHTML = '';
            for (let i = 0; i < 20; i++) {
                const h = document.createElement('div');
                h.className = 'heart';
                h.style.left = Math.random() * 100 + '%';
                h.style.animationDelay = (Math.random() * 1) + 's';
                hearts.appendChild(h);
            }
        }
        // Sparkles animation
        function triggerSparkles() {
            const sparkles = document.getElementById('sparkles');
            sparkles.innerHTML = '';
            for (let i = 0; i < 30; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = Math.random() * 100 + '%';
                s.style.animationDelay = (Math.random() * 0.7) + 's';
                sparkles.appendChild(s);
            }
        }
    </script>
